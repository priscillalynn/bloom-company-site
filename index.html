<!DOCTYPE html>

<html>
  <head>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/b8726ae540.js" crossorigin="anonymous"></script>

    <title>Bloom</title>
  </head>

  <body>
    <!-- SITE LOGO / NAVBAR -->
    <header>
        <h1 class="logo"><a href="#" class="logo-link">BLOOM</a></h1>
        <nav>
          <ul class="nav">
            <li><a href="#">about</a></li>
            <li><a href="#">featured products</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
      </header>
      </div>

      <!-- PAGE HERO -->
      <div class="hero">
        <div class="hero-image"><img src="assets/images/intimeyouwillbloom.png" alt="you will bloom in your own time"></div>
        <div class="hero__container">
          <h2 class="hero-title">Bloom</h2>
          <p class="hero__subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.</p>
          <button class="hero__btn">shop now</button>
        </div>

          <!-- FEATURED PRODUCTS SECTION -->
          <h2 class="featured-title">Featured Products</h2>
            <div class="featured-container">
              <figure>
                <a href class="top1"><img
                  src="assets/images/top1.jpeg"
                  alt="Penelope Top"
                  width="300px"
                  height="400px"
                /></a>
                <figcaption><a href class="figcaption-text">Penelope Top</a></figcaption>
              </figure>

              <figure>
                <a href class="top2"><img
                  src="assets/images/top2.jpeg"
                  alt="Ophelia Top"
                  width="300px"
                  height="400px"
                /></a>
                <figcaption><a href class="figcaption-text">Ophelia Top</a></figcaption>
              </figure>

              <figure>
                <a href class="top3"><img
                  src="assets/images/top3.jpeg"
                  alt="Grace Top"
                  width="300px"
                  height="400px"
                /></a>
                <figcaption><a href class="figcaption-text">Grace Top</a></figcaption>
              </figure>
              </figure>

              <button class="featured-btn">see more</button>
          </div>

          <!-- SERVICES SECTION -->
          <h2 class="services-title">Services</h2>
          <div class="services">
            <div class="services__container">
              <p class="services__subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.</p>
              <button class="services__btn">learn more</button>

              <!-- ABOUT SECTION -->
           <h2 class="about-title">About</h2>
        <div class="about">
          <div class="about__container">
            <h2 class="about-subtitle">Meet Bloom's creator</h2>
            <button class="about__btn">learn more</button>
          </div>

              <!-- CONTACT SECTION -->
              <h2 class="contact-title">Contact</h2>
              <div class="contact">
                <form id="form" class="topBefore">
		
                  <input id="name" type="text" placeholder="NAME">
                  <input id="email" type="text" placeholder="E-MAIL">
                  <textarea id="message" type="text" placeholder="MESSAGE"></textarea>
              <input id="submit" type="submit" value="GO!">
              
            </form>
                </div>

                <!-- FOOTER / SOCIAL MEDIA LINKS -->
                <footer class="footer">
                  <div class="footer__container">
                    <div class="social">
                      <a href="#" class="social__link"><i class="fab fa-facebook-f"></i></a>
                      <a href="#" class="social__link"><i class="fab fa-twitter"></i></a>
                      <a href="#" class="social__link"><i class="fab fa-instagram"></i></a>
                      <a href="#" class="social__link"><i class="fab fa-linkedin-in"></i></a>
                    </div>
    
  </body>
</html>
